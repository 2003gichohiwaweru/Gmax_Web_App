{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}



{% block 'body' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-body">
                    <img class="mb-2 mx-auto d-block" src="{% static 'images/logo2.png' %}" alt="Gmax logo" width="75" height="75">
                    <h2 class="text-center"> LOGIN PAGE</h2>
                    <form method="post" class="form-signin" action="">
                        {% csrf_token %}
                        {{ login_form|crispy}}
                        <button class="w-80 btn btn-lg btn-success mt-3" type="submit">LOGIN</button>
                        <div class="mt-4 text-center">
                            <p>Don't have an account?<a href="{% url 'register'%}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block 'footer' %}
{% endblock %}
