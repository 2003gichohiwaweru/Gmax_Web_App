{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block 'body' %}
<div class="text-center">
    <main class="form-signin">
        <form method="post" class="legend">
            <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="75" height="75">
            {% crispy login_form %}
            <button class="w-80 btn btn-danger bg-dark" type="submit">Sign In</button>
            <p class="mt-5 mb-3 text-muted">Copyright Â© {% now 'Y' %} Gmax </p>
        </form>
    </main>
</div>
<style>
    /* Style the form container */
    .form-signin {
        max-width: 400px; /* Adjust max-width as needed */
        padding: 15px;
        margin: auto;
    }

    /* Style the form fields */
    .legend .form-control {
        width: 100%; /* Make form fields fill the container */
        margin-bottom: 10px;
    }

    /* Style the button */
    .btn {
        width: 100%; /* Make button full width */
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block 'footer' %}
{% endblock %}
